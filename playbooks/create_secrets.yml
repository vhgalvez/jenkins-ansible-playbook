- name: ğŸ” Crear secreto DockerHub
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: dockerhub-credentials
        namespace: "{{ jenkins_namespace }}"
      type: Opaque
      stringData:
        username: "{{ dockerhub_username }}"
        password: "{{ dockerhub_token }}"

- name: ğŸ” Crear secreto GitHub CI Token
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: github-ci-token
        namespace: "{{ jenkins_namespace }}"
      type: Opaque
      stringData:
        token: "{{ github_token }}"
