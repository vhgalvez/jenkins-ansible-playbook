# playbooks\deploy_jenkins_stack.yml
---
- name: 📦 Copiar Secret TLS al namespace destino
  import_playbook: 00_copy_tls_secret.yml

- name: 🔐 Generar y aplicar SealedSecret de autenticación para Jenkins
  import_playbook: 01_generate-auth-secret.yml

- name: 🧩 Renderizar y aplicar Middleware + IngressRoute para Jenkins
  import_playbook: 02_render_and_apply_jenkins_ingress.yml

- name: 📦 Instalar Jenkins con Helm
  import_playbook: 03_install_jenkins.yml

# Verificación de variables y acceso al dashboard de Jenkins
- hosts: localhost
  gather_facts: false
  vars_files:
    - ../vars/main.yml

  tasks:
    # Validar que las credenciales de Jenkins estén definidas
    - name: ✅ Validar credenciales de autenticación para Jenkins
      assert:
        that:
          - jenkins_auth_user is defined
          - jenkins_auth_pass is defined
        msg: "❌ Credenciales de autenticación no definidas."

    # Comprobar acceso al Dashboard de Jenkins
    - name: 🌐 Comprobar acceso al Dashboard de Jenkins
      shell: >
        curl --http1.1 -k -u {{ jenkins_auth_user }}:{{ jenkins_auth_pass }}
        https://{{ jenkins_dashboard_domain }}/
        --max-time 15 --silent --output /dev/null --write-out '%{http_code}'
      register: dashboard_status
      retries: 10 # Aumentar reintentos
      delay: 6 # Más tiempo entre intentos
      until: dashboard_status.stdout in ['200', '302', '307', '401']
      changed_when: false
      failed_when: dashboard_status.stdout not in ['200', '302', '307', '401']
