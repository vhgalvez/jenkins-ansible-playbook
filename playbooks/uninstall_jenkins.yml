# playbooks\uninstall_jenkins.yml
---
# ğŸ§¹ Desinstalar Jenkins de Kubernetes usando Ansible

- name: Desinstalar Jenkins de Kubernetes
  hosts: controller
  gather_facts: false
  vars_files:
    - ../group_vars/all.yml
  environment:
    PATH: "/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin"
    KUBECONFIG: "/home/victory/.kube/config"

  tasks:
    - name: ğŸš€ Iniciando desinstalaciÃ³n de Jenkins...
      debug:
        msg: "DesinstalaciÃ³n iniciada para la release de Jenkins '{{ jenkins_release_name }}' en el namespace '{{ helm_namespace }}'."

    - name: ğŸ§¹ Desinstalando Helm release de Jenkins
      shell: helm uninstall {{ jenkins_release_name }} -n {{ helm_namespace }}
      register: helm_uninstall_output
      ignore_errors: true

    - name: Mostrar salida de Helm uninstall
      debug:
        msg: "{{ helm_uninstall_output.stdout }}"
      when: helm_uninstall_output.rc == 0

    - name: ğŸ§¨ Eliminando namespace de Jenkins (si existe)
      shell: kubectl delete namespace {{ helm_namespace }}
      register: delete_namespace_output
      ignore_errors: true

    - name: Mostrar salida de eliminaciÃ³n de namespace
      debug:
        msg: "{{ delete_namespace_output.stdout }}"
      when: delete_namespace_output.rc == 0

    - name: âŒ Verificando si el namespace Jenkins ya estÃ¡ eliminado
      shell: kubectl get namespace {{ helm_namespace }} || true
      register: check_namespace_exists
      changed_when: false

    - name: ConfirmaciÃ³n final de eliminaciÃ³n de Jenkins
      debug:
        msg: "Jenkins y el namespace '{{ helm_namespace }}' han sido eliminados correctamente."
      when: check_namespace_exists.stdout == ""

    - name: Error en la desinstalaciÃ³n si el namespace persiste
      debug:
        msg: "Hubo un error al eliminar el namespace '{{ helm_namespace }}'. Verifica la configuraciÃ³n y los permisos."
      when: check_namespace_exists.stdout != ""
