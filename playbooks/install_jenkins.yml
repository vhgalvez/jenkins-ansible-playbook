# Playbook maestro para instalar Jenkins de forma modular

- name: Cargar variables comunes
  hosts: controller
  gather_facts: false
  vars_files:
    - ../group_vars/all.yml
  tasks:
    - name: Confirmar carga de variables
      debug:
        msg: "Variables cargadas correctamente."

- name: 1. Copiar values.yaml a los masters
  import_playbook: master_copy_values.yml

- name: 2. Instalar Jenkins desde el controller
  import_playbook: controller_install.yml