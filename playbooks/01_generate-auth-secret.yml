# playbooks/01_generate-auth-secret.yml
# 🔐 Generar y sellar el Secret de autenticación básica para el Dashboard de ArgoCD
---
- name: 🔐 Generar y sellar el Secret de basic-auth para ArgoCD Dashboard
  hosts: localhost
  gather_facts: false
  become: false

  vars_files:
    - ../vars/main.yml  # ← contiene argocd_auth_user y argocd_auth_pass

  vars:
    files_dir: "{{ playbook_dir }}/files"
    secret_template: "../templates/secrets/basic-auth-secret.yaml.j2"
    rendered_unsealed_secret_path: "{{ files_dir }}/argocd-dashboard-secret-unsealed.yaml"
    sealed_secret_path: "{{ files_dir }}/argocd-dashboard-sealed.yaml"
    kubeseal_path: "{{ kubeseal_path }}"
    kubeconfig_path: "{{ kubeconfig_path }}"

  tasks:
    - name: 📋 Verificar que kubeseal esté instalado
      stat:
        path: "{{ kubeseal_path }}"
      register: kubeseal_check

    - name: ❌ Abortar si kubeseal no está instalado
      fail:
        msg: "❌ kubeseal no está instalado en {{ kubeseal_path }}. Por favor, instálalo."
      when: not kubeseal_check.stat.exists

    - name: ⚙️ Verificar que las variables de autenticación estén definidas
      fail:
        msg: "ARGOCD_AUTH_USER y ARGOCD_AUTH_PASS deben estar definidos como variables de entorno."
      when: argocd_auth_user is not defined or argocd_auth_user == "" or argocd_auth_pass is not defined or argocd_auth_pass == ""

    - name: 🔑 Generar cadena básica con htpasswd (bcrypt)
      shell: echo "{{ argocd_auth_pass }}" | htpasswd -i -B -n "{{ argocd_auth_user }}"
      register: basic_auth_string
      changed_when: false
      no_log: true

    - name: 🔐 Codificar "user:hash" en base64
      set_fact:
        basic_auth: "{{ basic_auth_string.stdout | b64encode }}"

    - name: 📝 Renderizar plantilla del Secret sin sellar (unsealed)
      template:
        src: "{{ secret_template }}"
        dest: "{{ rendered_unsealed_secret_path }}"
      vars:
        basic_auth: "{{ basic_auth }}"
        namespace_tpl: "{{ argocd_namespace }}"
        secret_name: "{{ argocd_secret_name }}"

    - name: 🔐 Sellar el Secret de ArgoCD Dashboard con kubeseal
      shell: >
        {{ kubeseal_path }}
        --controller-name sealed-secrets-controller
        --controller-namespace kube-system
        --format yaml
        < {{ rendered_unsealed_secret_path }}
        > {{ sealed_secret_path }}
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      changed_when: true

    - name: 🗑️ Eliminar el Secret sin sellar
      file:
        path: "{{ rendered_unsealed_secret_path }}"
        state: absent
      changed_when: false

    - name: 🚀 Aplicar SealedSecret para ArgoCD Dashboard
      command: >
        {{ kubectl_path }} --kubeconfig {{ kubeconfig_path }}
        apply -f {{ sealed_secret_path }}
      register: apply_sealed_secret_result
      changed_when: "'created' in apply_sealed_secret_result.stdout or 'configured' in apply_sealed_secret_result.stdout"
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"